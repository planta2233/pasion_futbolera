<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis metas | pasi√≥n futbolera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis metas | pasion futbolera</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngIf="goals.length > 0">
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center"><h3>Tus metas activas</h3></div>
      </ion-col>
    </ion-row>
    <ion-col size="12">
      <ion-card *ngFor="let goal of goals">
        <ion-card-header>
          <ion-card-subtitle>Tu meta de {{ goal.choseType | choice }}</ion-card-subtitle>
          <ion-row>
            <ion-col size="8">
              <ion-card-title>Ahorra {{ goal.amount | currency }} para lograr tus objetivos</ion-card-title>
            </ion-col>
            <ion-col size="4">
              <ion-card-title>
                <div class="ion-text-right cursor-act">
                  <ion-icon (click)="createGoal(goal)" name="pencil-outline"></ion-icon>
                </div>
              </ion-card-title>
            </ion-col>
          </ion-row>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="createGoal(null)" expand="full">Agregar nueva meta</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
